   <!-- Registration form starts here -->
   <div class = "main">
      <form onsubmit = "return checkPassword()" action = "../php/submitRegistration.php" method = "POST">

	      <div id = "name">
		      <h2 class = "name"> Name </h2>
			   <input class = "firstname" type = "text" name = "firstname" placeholder = "First Name" required><br/>
			   <input class = "lastname" type = "text" name = "lastname" placeholder = "Last Name" required><br/>
		   </div>
		 
		   <h2 class = "name" id = "user"> Username </h2>
		   <input class = "username" type = "text" name = "username" required><br/>
		 
		   <h2 class = "name" id = "rg_mail"> Email </h2>
		   <input class = "email" type = "text" name = "email" required><br/>
		 
		   <h2 class = "name"> Contact No </h2>
		   <input class = "mobile" type = "text" name = "mobile" required><br/>
		 
		   <h2 class = "name"> Country </h2>
		   <input class = "country" type = "text" name = "country"><br/>
		 
		   <div class = "text"> 
		      <h2> Create Password </h2>
		   </div>
		 
         <!-- Password -->
		   <h2 class = "name" id = "pw"> Password </h2>
		   <input type = "password" id = "pwd" placeholder = "Enter Password" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" required>
		   <br/><br/>
		   <h2 class = "name"> Re-Enter </h2>
		   <input type = "password" id = "cnfrmpwd" placeholder = "Confirm Password" required>
		   <br/><br>
		 
		   <input type = "checkbox" name = "ahkterms" class = "inputStyles" id = "checkBox" onclick = "enableButton()"> 
		   <label class = "condition"> Accept privacy and policy terms. </label><br/>
		 
         <!-- Buttons -->
		   <center>
	         <input type = "submit" name = "btnSub" value = "Register" id = "submitBtn" disabled><br/>
		    
			   <label class = "or"><h2> Or </h2></label><br/>
			
		      <a href = "">
			      <img src = "../images/google.png" alt = "Sign in with Google" class = "pic1" width = "130px" height = "30px">
			      <img src = "../images/fb.png" alt = "Sign in with Facebook" class = "pic2" width = "144px" height = "30px">
			      <img src = "../images/twitter.jpg" alt = "Sign in with Twitter" class = "pic3" width = "130px" height = "30px">
		      </a>
		   </center><br/>
		 
		</form>
